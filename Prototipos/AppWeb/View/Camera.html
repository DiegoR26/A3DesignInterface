<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Journal - Camera</title>
    <link rel="stylesheet" href="./CSS/GeneralStyles.css">
    <script src="../ViewModel/GeneralScripts.js"></script>
    <link rel="stylesheet" href="./CSS/CameraStyles.css">
    
</head>
<body>
    <Main>
        <div id="screen">
            <!-- Barra no topo do celular com as informações de sinal e bateria -->
            <div id="topBar">
                <div id="topBarLocalTime"></div>
                <div id="topBarStatusItems"></div>
            </div>

            <!-- Conteúdo principal da tela -->
            <div id="mainContent">
                <div id="cameraContent">
                    <div id="cameraScreen">
                        <div id="cameraImage"></div>
                        <div id="cameraLastPictures">
                            <img src="https://assets.codepen.io/1506195/unsplash-7.jpg" alt="" />
                            <img src="https://assets.codepen.io/1506195/unsplash-3.jpg" alt="" />
                            <img src="https://assets.codepen.io/1506195/unsplash-2.jpg" alt="" />
                            <img src="https://assets.codepen.io/1506195/unsplash-6.jpg" alt="" />
                            <img src="https://assets.codepen.io/1506195/unsplash-0.jpg" alt="" />
                            <img src="https://assets.codepen.io/1506195/unsplash-8.jpg" alt="" />
                        </div>
                    </div>

                    <div id="cameraButtons">
                        <button id="takePicture" onclick="Navigate('MainScreen.html')"></button>
                        <button id="gallery"></button>
                    </div>

                </div>
                
            </div>

            <!-- Barra inferior com os três botões -->
            <div id="bottonBar">
                <div id="bottonBarBt1" class="bottonBt" onclick="Navigate('MainScreen.html')"></div>
                <div id="bottonBarBt2" class="bottonBt"></div>
                <div id="bottonBarBt3" class="bottonBt"></div>
            </div>
        </div>
    </Main>
</body>
</html>
