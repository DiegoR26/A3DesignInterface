                    <div id="status" class="status">Aqui pensei em botões do tipo: ativar localizador, geotag nas fotos, procurar no google images fotos semelhantes</div>

                    <div id="pictures" class="pictures">  <img src="https://assets.codepen.io/1506195/unsplash-1.jpg" alt="" />

                    <div id="checkIt" class="check-it">
                        <div>
                            <button class="btn-text"></button>
                        </div>  
                        <div>
                            <button class="btn-check-on"></button>
                        </div>
                        <div>
                            <button class="btn-camera-roll"></button>
